{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if title == 'Encyclopedia' %}
    <h1>All Pages</h1>
    {% else %}
    <h1>{{title}}</h1>
    {% endif %}


    <ul>
        {% for entry in entries %}
            <li><a href= "{{ entry }}" >{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
